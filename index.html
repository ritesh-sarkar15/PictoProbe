<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STUDIO-RT || PictoProbe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

</head>

<body>
  <button class="square ">
    <div class="circle"></div>
  </button>
  <h1>PictoProbe</h1>
  <div class="main">
    <form class="form">
      <input type="text" id="searchBox" placeholder="Search for an image..." required>
      <button class="searchBtn">
        <img src="search-svgrepo-com.svg">
      </button>
    </form>
    
    
    <div class="container">
      <div class="images">
        <img src="" >
        <a class="downloadBtn"  href="">
          <img src="download-cloud-svgrepo-com.svg" alt="" class="download"></a>
      </div>
      

      <button class="more">
        Show more
        <img src="more-svgrepo-com.svg">
      </button>
    </div>

  </div>
  <script src="main.js" defer></script>
</body>

</html>
